
name: learn-github-actions
on: [push]
jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP with PECL extension
        uses: shivammathur/setup-php@v2
        with:
            php-version: '7.4'
            extensions: imagick, swoole
        
      - run: php -version

      - run: bash hello.sh

